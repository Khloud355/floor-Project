<div class="qustions">
  <div class="container">

      <p-accordionTab
        *ngFor="let question of questions; let i = index"
        [attr.data-index]="i"

          <div
            style="
              width: 64rem;
              display: flex;
              align-items: center;
              justify-content: space-between;

        </div>
